apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubelab-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/eyupyayan/Kubermetes-Argocd-Lab.git"
    targetRevision: master
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: kubelab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

